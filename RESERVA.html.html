<html><head><base href="https://appexample.com/vehicle-reservation/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Veículos Senac Patos de Minas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/locales/pt-br.js"></script>
<style>
  :root {
    --primary-color: #007bff;
    --secondary-color: #ff8c00;
    --light-bg: #f0f8ff;
    --dark-bg: #003366;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--light-bg);
    color: var(--dark-bg);
  }
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(135deg, var(--primary-color) 25%, transparent 25%) -50px 0,
      linear-gradient(225deg, var(--primary-color) 25%, transparent 25%) -50px 0,
      linear-gradient(315deg, var(--primary-color) 25%, transparent 25%),
      linear-gradient(45deg, var(--primary-color) 25%, transparent 25%);
    background-size: 100px 100px;
    background-color: var(--light-bg);
    opacity: 0.1;
    z-index: -1;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    margin-top: 50px;
    margin-bottom: 50px;
  }
  h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }
  #reservationScreen {
    display: block;
  }
  .fc-event {
    background-color: var(--secondary-color);
    border: none;
    border-radius: 5px;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .fc-button-primary {
    background-color: var(--secondary-color) !important;
    border-color: var(--secondary-color) !important;
    border-radius: 25px !important;
    padding: 10px 20px !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    letter-spacing: 1px !important;
    transition: all 0.3s ease !important;
  }
  .fc-button-primary:hover {
    background-color: var(--primary-color) !important;
    border-color: var(--primary-color) !important;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,123,255,0.3) !important;
  }
  .btn-primary {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
    border-radius: 25px;
    padding: 10px 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,140,0,0.3);
  }
  .btn-primary:hover {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,123,255,0.3);
  }
  .form-control, .form-select {
    border-radius: 10px;
    padding: 12px;
    border: 2px solid #e0e0e0;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.8);
  }
  .form-control:focus, .form-select:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
    background-color: white;
  }
  .modal-body {
    max-height: 400px;
    overflow-y: auto;
  }
  .modal-header {
    background-color: var(--primary-color);
    color: white;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .modal-title {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .modal-content {
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  .form-label {
    font-weight: 600;
    color: var(--dark-bg);
    margin-bottom: 8px;
  }
  #reservationForm {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Reserva de Veículos Senac Patos de Minas</h1>

    <div id="reservationScreen">
      <form id="reservationForm" class="mb-5">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="vehicle" class="form-label">Veículo:</label>
            <select id="vehicle" class="form-select" required>
              <option value="" disabled selected>Selecione um veículo</option>
              <option value="Polo - SJF9E09">Polo - SJF9E09</option>
              <option value="Yaris - UAI9A25">Yaris - UAI9A25</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="user" class="form-label">Seu Nome:</label>
            <input type="text" id="user" class="form-control" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="startDate" class="form-label">Data e Hora de Início:</label>
            <input type="datetime-local" id="startDate" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="endDate" class="form-label">Data e Hora de Fim:</label>
            <input type="datetime-local" id="endDate" class="form-control" required>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="notes" class="form-label">Observações:</label>
          <textarea id="notes" class="form-control" rows="3" placeholder="Adicione quaisquer observações relevantes..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Reservar Veículo</button>
      </form>
      
      <div id="calendar"></div>
    </div>
  </div>

  <div class="modal fade" id="reservationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes da Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Conteúdo será preenchido dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let calendar;
    let reservations = [];

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: {
          today: 'Hoje',
          month: 'Mês',
          week: 'Semana',
          day: 'Dia'
        },
        events: reservations,
        eventClick: function(info) {
          showReservationDetails(info.event);
        },
        eventContent: function(arg) {
          let content = document.createElement('div');
          content.innerHTML = `
            <b>${arg.event.extendedProps.vehicle}</b><br>
            ${arg.event.extendedProps.user}
          `;
          let arrayOfDomNodes = [content];
          return { domNodes: arrayOfDomNodes };
        }
      });
      calendar.render();
    });

    document.getElementById('reservationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const vehicle = document.getElementById('vehicle').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const notes = document.getElementById('notes').value;
      const user = document.getElementById('user').value;

      const reservation = { vehicle, startDate, endDate, notes, user };
      reservations.push(reservation);

      calendar.addEvent({
        title: vehicle,
        start: startDate,
        end: endDate,
        extendedProps: {
          vehicle: vehicle,
          notes: notes,
          user: user
        }
      });

      document.getElementById('vehicle').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('notes').value = '';
      document.getElementById('user').value = '';

      console.log(`Sending email to ${user}:`);
      console.log(`Subject: Confirmação de Reserva de Veículo`);
      console.log(`Body: Sua reserva do ${reservation.vehicle} de ${reservation.startDate} até ${reservation.endDate} foi confirmada.`);
      
      alert('Reserva realizada com sucesso! Um e-mail de confirmação seria enviado em um sistema real.');
    });

    function showReservationDetails(event) {
      const modalBody = document.querySelector('#reservationModal .modal-body');
      modalBody.innerHTML = `
        <p><strong>Veículo:</strong> ${event.extendedProps.vehicle}</p>
        <p><strong>Usuário:</strong> ${event.extendedProps.user}</p>
        <p><strong>Início:</strong> ${event.start.toLocaleString('pt-BR')}</p>
        <p><strong>Fim:</strong> ${event.end.toLocaleString('pt-BR')}</p>
        <p><strong>Observações:</strong> ${event.extendedProps.notes || 'Nenhuma'}</p>
      `;
      
      var reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
      reservationModal.show();
    }
  </script>
</body></html>
